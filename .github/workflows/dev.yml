name: Run CI Testing
on:
  push:
    paths-ignore:  # Don't trigger deployment when any of these files/folders changes.
      - 'README.md'
    branches:
      - master

  pull_request:
    paths-ignore:  # Don't trigger deployment when any of these files/folders changes.
      - 'README.md'
    branches:
      - master

jobs:
  setup-build-publish-deploy:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        submodules: true

    - name: Test redis cluster
      uses: vishnudxb/redis-cluster@1.0.6
      with:
        master1-port: 6000
        master2-port: 6001
        master3-port: 6002
        slave1-port: 6003
        slave2-port: 6004
        slave3-port: 6005

     # Running Test
    - name: Running Test
      run: |
         sudo apt-get install -y redis-tools
         docker ps -a
         redis-cli -h 127.0.0.1 -p 6000 ping
         redis-cli -h 127.0.0.1 -p 6000 cluster nodes
